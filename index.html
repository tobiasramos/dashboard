<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container bg-info">
        <div class="d-flex justify-content-evenly  pt-5 p-3">
            <div class="card bg-success rounded p-2" style="height: 300px;">
                <h2>NPS geral</h2>
                <p>NPS Score 75</p>
            </div>
            <div class="card bg-success rounded p-2">
                <h2>Vendas fechadas</h2>
                <p>Esperado 100 Alcançado 70</p>
            </div>
            <div class="card bg-success rounded p-2">
                <h2>Meta mensal</h2>
                <p>Esperado R$ 70k Alcançado R$ 63k</p>
            </div>
        </div>

        <div class="mt-5 d-flex justify-content-center">
            <div>
                <h2>Vendas por dia da semana</h2>
                <p>Dia com mais vendas</p>
                <p>quarta-feira</p>
                <p>Dia com menos vendas</p>
                <p>domingo</p>
            </div>

            <div>
                *gráfico*
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
